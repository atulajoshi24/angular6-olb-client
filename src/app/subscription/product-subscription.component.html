PROD SUBSCRIPTION WORKS 
<div class="card">
    <div class="card-header">
      Product Subscription 
      {{errorMessage}}
    </div>
    <div class="card-body">
        <form novalidate [formGroup]="productSubscriptionForm" (ngSubmit)="subscribe()">

            <div class="form-group">
                <label for="accounts">Accounts </label>
                <select class="form-control" id="accounts" formControlName="accountId">
                    <option *ngFor="let acnt of accounts" [value]="acnt.accountId">
                      {{acnt.accountType}}
                    </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="products">Products </label>
                <select class="form-control" id="products" formControlName="productId">
                    <option *ngFor="let prod of products" [value]="prod.productId">
                      {{prod.productName}}
                    </option>
                </select>
            </div>

            <button class="button btn-info" type="submit">
              Submit
            </button>

        </form>
    </div>
</div>
